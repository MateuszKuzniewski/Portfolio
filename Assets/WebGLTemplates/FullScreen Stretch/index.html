<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | {{{ PRODUCT_NAME }}}</title>
#if SHOW_DIAGNOSTICS
    <link rel="stylesheet" href="<<<TemplateData/diagnostics.css>>>">
    <script src="<<<TemplateData/diagnostics.js>>>"></script>
#endif
  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0;">
   	<canvas id="unity-canvas" style=
			"aspect-ratio: 16 / 9;
			width: 99vw;
			height: 99vh;
			position: center;
			top: 0;
			left: 0;
			border: none;
			margin: 0;
			padding: 0;
			"></canvas>

		<style>
		body
		{
				background-color: black;
				justify-content: center;
				align-items: center;
		}
		</style>

#if SHOW_DIAGNOSTICS
    <div id="unity-footer">
        <img id="diagnostics-icon" src="TemplateData/webmemd-icon.png">
    </div>
#endif
    <script src="Build/{{{ LOADER_FILENAME }}}"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";

#if SHOW_DIAGNOSTICS
        // position the diagnostics icon in the corner on the canvas
        let diagnostics_icon = document.getElementById("diagnostics-icon");
        diagnostics_icon.style.position = "fixed";
        diagnostics_icon.style.bottom = "10px";
        diagnostics_icon.style.right = "0px";
        canvas.after(diagnostics_icon);
#endif
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        arguments: [],
        dataUrl: "Build/{{{ DATA_FILENAME }}}",
        frameworkUrl: "Build/{{{ FRAMEWORK_FILENAME }}}",
#if USE_THREADS
        workerUrl: "Build/{{{ WORKER_FILENAME }}}",
#endif
#if USE_WASM
        codeUrl: "Build/{{{ CODE_FILENAME }}}",
#endif
#if SYMBOLS_FILENAME
        symbolsUrl: "Build/{{{ SYMBOLS_FILENAME }}}",
#endif
        streamingAssetsUrl: "StreamingAssets",
        companyName: {{{ JSON.stringify(COMPANY_NAME) }}},
        productName: {{{ JSON.stringify(PRODUCT_NAME) }}},
        productVersion: {{{ JSON.stringify(PRODUCT_VERSION) }}},
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        devicePixelRatio: 1.5, // Uncomment this to override low DPI rendering on high DPI displays.
      }).then((unityInstance) => {
#if SHOW_DIAGNOSTICS
        document.getElementById("diagnostics-icon").onclick = () => {
            unityDiagnostics.openDiagnosticsDiv(unityInstance.GetMetricsInfo);
        };
#endif
      }).catch((message) => {
        alert(message);
      });
    </script>

        <script>
        (function() {
        function isEdgeBrowser() {
        return /Edg\//.test(navigator.userAgent);
        }

        if (isEdgeBrowser() && !localStorage.getItem('edgeWarningDismissed')) {
        const popup = document.createElement('div');
        popup.innerHTML = `
        <div id="edge-warning-popup" style="
                position: fixed;
                bottom: 20px;
                right: 20px;
                background: rgba(30, 30, 30, 0.95);
                color: #fff;
                border: 1px solid rgba(255, 255, 255, 0.1);
                border-radius: 12px;
                padding: 1em 1.5em;
                max-width: 300px;
                font-family: sans-serif;
                font-size: 14px;
                line-height: 1.4em;
                z-index: 9999;
                box-shadow: 0 0 15px rgba(0,0,0,0.4);
                backdrop-filter: blur(6px);
                animation: edgePopupFadeIn 0.4s ease-out;

                <div style="
                background: #fff;
                padding: 2em;
                border-radius: 1rem;
                max-width: 400px;
                text-align: center;
                font-family: sans-serif;
                box-shadow: 0 0 20px rgba(0,0,0,0.3);">

                <div style="font-weight: bold; font-size: 15px; margin-bottom: 0.5em;">
                <p>If you are experiencing low performance or high CPU usage, 
                go to: <b>edge://flags</b>
                and enable
                <b>WebGL Draft Extensions</b></p>
                <p>For the best experience, try Chrome or Firefox.</p>

                <button id="edge-popup-close" style="
                margin-top: 0.8em;
                padding: 0.4em 1em;
                border: none;
                border-radius: 6px;
                background: #0078D7;
                color: #fff;
                font-weight: bold;
                cursor: pointer;
                font-size: 13px;
                float: right;
                ">OK</button>
                </div>
        </div>`;

        document.body.appendChild(popup);

        document.getElementById('edge-popup-close').addEventListener('click', function() {
        popup.remove();
        localStorage.setItem('edgeWarningDismissed', 'true');
        });
        }
        })();
        </script>
  </body>
</html>
